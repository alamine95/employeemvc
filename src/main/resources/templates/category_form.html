<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create New Category</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
</head>
<body>

<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <!-- Brand -->
    <a class="navbar-brand" th:href="@{/}">Employees Management System</a>

    <!-- Toggler/collapsibe Button -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navbar links -->
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/products}">Employees</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/categories}">Departements</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container text-center">
    <div> <h1>Create New Departement</h1></div>

    <div th:if="${departement.id == null}"> <h1>Create New Departement</h1></div>
    <div th:unless="${departement.id == null}"> <h1>Edit Departement</h1></div>

    <form th:action="@{/categories/save}" th:object="${departement}" method="post"
          style="max-width: 600px; margin: 0 auto;">
        <input type="hidden" th:field="*{id}" th:value="${departement.id}"/>
        <div class="m-3">
            <div class="form-group row">
                <label class="col-form-label">Departement Name:</label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{name}" class="form-control" required/>
                </div>
            </div>
            <div class="text-center p-3">
                <button type="submit" class="btn btn-primary">Save</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
